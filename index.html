<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空听写</title>
    <meta name="description" content="练习汉字听写。通过互动描红学习词汇。">
    <meta name="version" content="1.1.0">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1 class="start-title">星空听写</h1>
        <p class="start-subtitle">银河听写练习</p>
        <p class="version-tag">v1.1.0</p>

        <input type="text" id="player-name" class="name-input" placeholder="你的名字" maxlength="20">

        <button class="start-btn" id="start-btn">▶ 开始</button>

        <div class="instructions-box">
            <p>🔊 听词语 → ✍️ 写汉字 → ⭐ 升级！</p>
        </div>


    </div>

    <canvas id="particle-canvas"></canvas>

    <div class="hud">
        <button class="menu-btn" id="menu-btn" title="返回">❮</button>
        <h1 class="game-title" style="font-size: 1.5rem; margin: 0;">星空听写</h1>
        <div class="hud-center">
            <div class="daily-streak-display" id="streak-container" style="display: none;">
                <span class="streak-fire">🔥</span>
                <span id="daily-streak">0</span>
            </div>
        </div>
        <div class="hud-right">
            <div class="score-box">
                <span>⭐</span> <span id="score">0</span>
            </div>
            <div class="streak-badge" id="streak-badge" style="display: none;">
                🔥 x<span id="streak-count">0</span>
            </div>
        </div>
    </div>

    <div class="game-stage">
        <div class="game-header">
            <!-- Title moved to HUD -->
        </div>

        <div id="feedback-overlay"></div>

        <div class="character-container" id="writing-area">
            <!-- Hanzi Writers go here -->
        </div>

        <div id="pinyin-display" class="pinyin-display"></div>

        <div class="progress-container">
            <div class="progress-fill" id="xp-bar"></div>
        </div>

        <div class="controls-area">
            <button class="game-btn btn-audio" id="btn-audio">
                🔊 听
            </button>
            <button class="game-btn btn-hint" id="btn-hint">
                💡 提示
            </button>
            <button class="game-btn" id="next-btn"
                style="display:none; background: var(--success); border-color: #15803d;">
                🚀 继续
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
