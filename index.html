<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空听写 Galaxy Ting Xie</title>
    <meta name="description"
        content="Practice Chinese character writing with audio-guided dictation. Learn Mandarin vocabulary through interactive tracing.">
    <meta name="version" content="1.1.0">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1 class="start-title">星空听写</h1>
        <p class="start-subtitle">Galaxy Ting Xie</p>
        <p class="version-tag">v1.1.0</p>

        <input type="text" id="player-name" class="name-input" placeholder="你的名字 (Your Name)" maxlength="20">

        <button class="start-btn" id="start-btn">▶ 开始 (Start)</button>

        <div class="instructions-box">
            <h3>📝 怎么玩 (How to Play)</h3>
            <ol>
                <li>🔊 <strong>听</strong> - 点击听按钮听词语发音</li>
                <li>✍️ <strong>写</strong> - 用手指一笔一笔写汉字</li>
                <li>💡 <strong>提示</strong> - 需要帮助？点击提示看字形</li>
                <li>⭐ <strong>升级</strong> - 掌握词语赚取经验值！</li>
            </ol>
            <p class="touch-hint">👆 用手指或触控笔在方框内描写</p>
        </div>

        <div class="start-links">
            <a href="features.html" class="start-link">📋 新功能 (What's New)</a>
        </div>

        <div class="debug-info" id="audio-status">
            Checking voices...
        </div>
    </div>

    <canvas id="particle-canvas"></canvas>

    <div class="hud">
        <button class="menu-btn" onclick="game.showMenu()" title="返回菜单">☰</button>
        <div id="player-greeting" class="player-greeting"></div>
        <div class="hud-center">
            <div class="daily-streak-display">
                <span class="streak-fire">🔥</span>
                <span id="daily-streak">0</span>
            </div>
        </div>
        <div class="hud-right">
            <div class="score-box">
                <span>⭐</span> <span id="score">0</span>
            </div>
            <div class="streak-badge" id="streak-badge">
                🔥 x<span id="streak-count">0</span>
            </div>
        </div>
    </div>

    <div class="game-stage">
        <div class="game-header">
            <h1 class="game-title">星空听写</h1>
            <div class="level-info">Level <span id="level-num">1</span></div>
            <div id="word-info" class="word-info"></div>
        </div>

        <div id="feedback-overlay"></div>

        <div id="pinyin-display" class="pinyin-display"></div>

        <div class="character-container" id="writing-area">
            <!-- Hanzi Writers go here -->
        </div>

        <div class="progress-container">
            <div class="progress-fill" id="xp-bar"></div>
        </div>

        <div class="controls-area">
            <button class="game-btn btn-audio" onclick="game.playCurrentAudio()">
                🔊 听 (Listen)
            </button>
            <button class="game-btn btn-hint" onclick="game.useHint()">
                💡 提示 (Hint)
            </button>
            <button class="game-btn" id="next-btn" onclick="game.nextLevel()"
                style="display:none; background: var(--success); border-color: #15803d;">
                🚀 继续 (Next)
            </button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
