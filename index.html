<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空听写</title>
    <meta name="description" content="练习汉字听写。通过互动描红学习词汇。">
    <meta name="version" content="1.18.5">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="星空听写">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <!-- HanziLookup for handwriting recognition -->
    <script src="https://cdn.jsdelivr.net/gh/gugray/HanziLookupJS@master/dist/hanzilookup.min.js"></script>
</head>

<body>

    <!-- START SCREEN -->
    <div id="start-overlay">
        <h1 class="start-title">星空听写</h1>
        <p class="start-subtitle">银河听写练习</p>
        <p class="version-tag">v1.18.5</p>

        <input type="text" id="player-name" class="name-input" placeholder="你的名字" maxlength="20">

        <button id="start-btn" class="start-btn">开始练习</button>
        <button id="main-practice-btn" class="main-practice-btn">复习模式</button>
        <button id="dictation-btn" class="dictation-btn">默写练习</button>
        <button id="review-btn" class="review-btn">查看进度</button>

        <div class="instructions-box">
            <p>🔊 听词语 → ✍️ 写汉字 → ⭐ 升级！</p>
        </div>


    </div>

    <canvas id="particle-canvas"></canvas>

    <div class="hud" style="display: none;">
        <div class="hud-inner">
            <button class="menu-btn" id="menu-btn" title="返回">❮</button>

            <div class="hud-controls">
                <!-- Buttons -->
                <button class="game-btn btn-skip compact-btn" id="btn-skip" title="跳过">⏭</button>
                <button class="game-btn btn-audio compact-btn" id="btn-audio" title="听读音">🔊</button>
                <button class="game-btn btn-hint compact-btn" id="btn-hint" title="提示">💡</button>

                <!-- Stats -->
                <div class="score-box">
                    <span>⭐</span> <span id="score">0</span>
                </div>

                <!-- Streak Badge -->
                <div class="streak-badge" id="streak-badge" style="display: none;">
                    🔥 x<span id="streak-count">0</span>
                </div>

                <div class="daily-streak-display" id="streak-container" style="display: none;">
                    <span class="streak-fire">🔥</span>
                    <span id="daily-streak">0</span>
                </div>
            </div>
        </div>
    </div>


    <div class="game-stage">
        <div class="game-header" style="display: none;">
            <!-- Title removed for mobile optimization -->
        </div>

        <div id="feedback-overlay"></div>

        <div class="character-container" id="writing-area">
            <!-- Hanzi Writers go here -->
        </div>

        <div id="pinyin-display" class="pinyin-display"></div>

        <!-- Progress bar removed, moved to footer -->

        <div class="controls-area">
            <!-- Buttons moved to HUD -->
            <button class="game-btn" id="next-btn"
                style="display:none; background: var(--success); border-color: #15803d;">
                🚀 继续
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
    <div id="footer-progress" class="footer-progress"></div>
</body>

</html>
