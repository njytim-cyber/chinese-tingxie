<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星空听写</title>
    <meta name="description" content="练习汉字听写。通过互动描红学习词汇。">
    <meta name="version" content="1.21.12">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#38bdf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="星空听写">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <!-- HanziLookup for handwriting recognition -->
    <script src="https://cdn.jsdelivr.net/gh/gugray/HanziLookupJS@master/dist/hanzilookup.min.js"></script>
</head>

<body>

    <!-- START SCREEN -->
    <div id="start-overlay" role="dialog" aria-labelledby="start-title">
        <h1 class="start-title" id="start-title">星空听写</h1>
        <p class="start-subtitle">银河听写练习</p>
        <p class="version-tag">v1.21.12</p>

        <input type="text" id="player-name" class="name-input" placeholder="你的名字" maxlength="20" aria-label="输入你的名字">

        <button id="start-btn" class="start-btn" aria-label="开始听写练习">听写练习</button>
        <button id="dictation-btn" class="dictation-btn" aria-label="开始默写练习">默写练习</button>
        <button id="review-btn" class="review-btn" aria-label="查看学习进度">查看进度</button>

        <div class="instructions-box" role="note">
            <p>🔊 听词语 → ✍️ 写汉字 → ⭐ 升级！</p>
        </div>


    </div>

    <canvas id="particle-canvas"></canvas>

    <header class="hud" style="display: none;" role="banner">
        <div class="hud-inner">
            <button class="menu-btn" id="menu-btn" title="返回" aria-label="返回上一页">❮</button>

            <nav class="hud-controls" role="toolbar" aria-label="游戏控制">
                <!-- Buttons -->
                <button class="game-btn btn-skip compact-btn" id="btn-skip" title="跳过" aria-label="跳过当前词语">⏭</button>
                <button class="game-btn btn-audio compact-btn" id="btn-audio" title="听读音"
                    aria-label="播放词语读音">🔊</button>
                <button class="game-btn btn-hint compact-btn" id="btn-hint" title="提示" aria-label="显示拼音提示">💡</button>
                <button class="game-btn btn-reveal compact-btn" id="btn-reveal" title="显示词语"
                    aria-label="显示完整词语">👁️</button>

                <!-- Stats -->
                <div class="score-box" role="status" aria-live="polite" aria-label="当前分数">
                    <span aria-hidden="true">⭐</span> <span id="score">0</span>
                </div>

                <!-- Streak Badge -->
                <div class="streak-badge" id="streak-badge" style="display: none;" role="status" aria-live="polite">
                    🔥 x<span id="streak-count">0</span>
                </div>

                <div class="daily-streak-display" id="streak-container" style="display: none;">
                    <span class="streak-fire" aria-hidden="true">🔥</span>
                    <span id="daily-streak">0</span>
                </div>
            </nav>
        </div>
    </header>


    <div class="game-stage">
        <div class="game-header" style="display: none;">
            <!-- Title removed for mobile optimization -->
        </div>

        <div id="feedback-overlay"></div>

        <div class="character-container" id="writing-area">
            <!-- Hanzi Writers go here -->
        </div>

        <div id="pinyin-display" class="pinyin-display"></div>

        <!-- Progress bar removed, moved to footer -->

        <div class="controls-area">
            <!-- Buttons moved to HUD -->
            <button class="game-btn" id="next-btn"
                style="display:none; background: var(--success); border-color: #15803d;">
                🚀 继续
            </button>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
    <!-- Reveal Modal -->
    <div id="reveal-modal" class="reveal-modal" style="display: none;">
        <div class="reveal-modal-content">
            <div id="reveal-term" class="reveal-term"></div>
            <div id="reveal-pinyin" class="reveal-pinyin"></div>
            <div class="reveal-hint">点击任意位置关闭</div>
        </div>
    </div>
    <div id="footer-progress" class="footer-progress"></div>
</body>

</html>
